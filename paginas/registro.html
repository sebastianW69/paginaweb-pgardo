<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - TextilBog</title>
  <link rel="stylesheet" href="../css/estilo.css" />
  <link rel="stylesheet" href="../css/iniciar-sesion.css" />
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
</head>
<body data-theme="light">
  <header class="bg-light shadow-sm">
    <div class="container-fluid d-flex align-items-center py-2 flex-wrap">
      <div class="logo flex-grow-1">TextilBog</div>
      <nav class="navlinks d-none d-md-flex gap-3">
        <a href="../index.html" class="nav-link">Inicio</a>
        <a href="categoria.html" class="nav-link">Categorías</a>
        <a href="vender.html" class="nav-link">Vender</a>
        <a href="mi-cuenta.html" class="nav-link">Mi cuenta</a>
        <a href="iniciar-sesion.html" class="nav-link">Iniciar sesión</a>
      </nav>
      <button class="btn btn-outline-secondary d-md-none ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuMobile">
        ☰
      </button>
    </div>

    <!-- Menú móvil -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuMobile">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <a href="../index.html" class="nav-link">Inicio</a>
        <a href="categoria.html" class="nav-link">Categorías</a>
        <a href="vender.html" class="nav-link">Vender</a>
        <a href="mi-cuenta.html" class="nav-link">Mi cuenta</a>
        <a href="iniciar-sesion.html" class="nav-link">Iniciar sesión</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="register-modal mt-5">
            <div class="register-title">Crear cuenta</div>
            
            <form id="formRegistro">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo:</label>
    <input type="email" id="email" class="form-control" placeholder="Correo" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
  </div>

  <div class="mb-3">
  <label class="form-label">Elige un plan:</label>
  <div class="d-flex gap-3">
    <div>
      <input type="radio" name="plan" id="planFree" value="free" checked>
      <label for="planFree">Free</label>
    </div>
    <div>
      <input type="radio" name="plan" id="planPremium" value="premium">
      <label for="planPremium">Premium</label>
    </div>
  </div>
</div>

  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
</form>

            <div class="login-link mt-3">
              ¿Ya tienes cuenta? <a href="iniciar-sesion.html">Inicia sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
    © 2025 TextilBog - Todos los derechos reservados
  </footer>

  <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/mecanicas.js"></script>

  <!-- Script para enviar los datos al backend en Node.js -->
<script>
document.getElementById("formRegistro").addEventListener("submit", async (e) => {
  e.preventDefault();

  const plan = document.querySelector("input[name='plan']:checked").value;

  const datos = {
    nombre: document.getElementById("nombre").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    plan: plan
  };

  try {
    const res = await fetch("http://localhost:3000/api/usuarios/registro", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    });

    const data = await res.json();

    if (res.ok) {

      if (plan === "free") {
        // AUTO LOGIN
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        window.location.href = "mi-cuenta.html";

      } else if (plan === "premium") {
        // Guardar usuario pero todavía NO tiene plan activo
        localStorage.setItem("usuario-temp", JSON.stringify(data.usuario));
        window.location.href = "pago.html"; 
      }

    } else {
      alert("❌ " + data.mensaje);
    }

  } catch (error) {
    console.error("Error:", error);
    alert("⚠️ Error de conexión al servidor.");
  }
});
</script>
</body>
</html>
